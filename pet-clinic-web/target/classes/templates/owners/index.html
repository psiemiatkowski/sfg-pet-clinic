<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<h2 th:text="'List of Owners'">List of Owners</h2>

<table class="table table-striped">
    <tread>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 200px;">First name</th>
            <th style="width: 120px;">Last name</th>
        </tr>
    </tread>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">John</td>
        <td th:text="${owner.lastName}">Doe</td>
    </tr>
    </tbody>
</table>

</body>
</html>
